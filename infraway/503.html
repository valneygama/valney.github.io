
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 503 - Servi&ccedil;o Temporariamente Indispon&iacute;vel</title>
    <style>
      html,body{font-family:Helvetica, 'Helvetica Neue', Sans-serif;line-height:1.5em;display:flex;
        align-items:center;justify-content: center;height:95%;color:#333;background-color:#f8f9fa;}
      .panel {margin:1em auto;max-width:600px;border:solid 1px #002299;padding:1em;border-radius:3px;
        background-color: #fff;border: 1px solid transparent;border-radius: 4px;color:#333;
        -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.05);
        box-shadow: 0 1px 1px rgba(0,0,0,.05); box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%); }
      .panel h1 {text-align:center;font-size:30px;margin:0px;line-height:1.3em;}
      hr{border: 0;border-top: 1px solid #eee;}
    </style>
    <script>
      var types = ['svg', 'png', 'ico', 'jpg', 'gif'];
      function changeImageSrc(elem){
          const index = types.findIndex( (type, index, array) => elem.src.toLowerCase().includes(type) );
          if (index < types.length-1 ) {
            elem.src = elem.src.replace(types[index],types[index+1]);
          //} else {
          //  elem.src = "https://maida.health/wp-content/themes/maida/assets/imgs/maida_logo.svg";
          }  
      }
      function checkPage() {
        const url = window.location.href;
        if (url.startsWith("http"))
          fetch(new Request(url)).then(function(response) {
            if (response.status < 400) {
              location.reload()
            }
          });
      }
      setInterval(checkPage, 3000);
  </script>
  </head>
  <body>
    <div class="panel">
      <h1>
	      <img id="logo" src="./favicon.svg" style="height: 84px; margin: .5em auto;" onerror="changeImageSrc(this)" /><br/>
        Servi&ccedil;o Temporariamente Indisponível
      </h1>
      <hr/>
      <p>
        A página n&atilde;o p&ocirc;de ser aberta no momento. 
        O <strong>sistema deve estar em manuten&ccedil;&atilde;o tempor&aacute;ria</strong>.
        <a href="javascript:location.reload()">Tente novamente em alguns instantes</a>.
      </p>
      <p>Outras op&ccedil;&otilde;es:</p>
      <ul>
        <li><a href="javascript:history.back()">Voltar &agrave; p&aacute;gina anterior</a></li>
        <li><a href="./"> Ir Para a P&aacute;gina Inicial</a></li>
      </ul>
      </p>
    </div>
  </body>
</html>
